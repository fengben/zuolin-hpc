<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Log Calendar</title>
		<link rel="stylesheet" type="text/css" href="iconfont.css">
		<link href="css/comm.css" rel="stylesheet">
		<link href="css/reset.css" rel="stylesheet">
		<link href="css/log_calendar.css" rel="stylesheet">
		<link href="css/selectordie_theme_01.css" rel="stylesheet">
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/selectordie.min.js"></script>
		<script src="js/comm.js"></script>

					</div>

					<div class="header-menu">

								<option value="jiqunC">集群C</option>

						</div>

						<div class="resource" onclick="location='job_control.html'">
							资源调度
						</div>

						<div class="storage" onclick="location='disk_condition.html'">

					</div>

							<img src="imgs/iron-Submit.png"/>

					<div class="left-iterm" onclick="location='complex_configuration.html'">

							<img src="imgs/iron-ComplexConfiguration.png" />

						<div class="left-iterm-font">
							<p>复杂配置</p>
						</div>
					</div>

					<div class="left-iterm" onclick="location='host_management.html'">

						<div class="left-iterm-font">
							<p>主机管理</p>
						</div>
					</div>

							<p>预约情况</p>

							<p>信息浏览</p>

					</div>
