<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>node</title>
		<link rel="stylesheet" type="text/css" href="iconfont.css">
		<link href="css/comm.css" rel="stylesheet">
		<link href="css/reset.css" rel="stylesheet">
		<link href="css/selectordie_theme_01.css" rel="stylesheet">
		<link href="css/node.css" rel="stylesheet">
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/selectordie.min.js"></script>
		<script src="js/comm.js"></script>

	</head>

	<body>
		<div class="outer">
			<div class="header">

				<div class="header-content">
					<div class="header-logo">
						<img src="imgs/wuda-logo.png" class="logo" />
					</div>

					<div class="header-right">
						<div class="user">
							<div class="iron-user">
								<img src="imgs/iron-user.png" />
							</div>
							<div class="user-name">
								刘工
							</div>
						</div>
						<div class="system-time">
							10:50 AM
						</div>

						<div class="question">
							<img src="imgs/question.png" />
						</div>

						<div class="refresh">
							<div class="refresh-iron">
								<img src="imgs/iron-Refresh.png" />
							</div>
							<div class="refresh-select">
								<select name="time" class="myselect">
									<option value="jiqunA">不自动刷新</option>
									<option value="jiqunB">每30秒刷新</option>
									<option value="jiqunC">每90秒刷新</option>
								</select>
							</div>
						</div>
						<div class="exit">
							<img src="imgs/exit.png" />
						</div>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="left">
					<div class="left-iterm" id="overview" onclick="location='overview.html'">
						<div class="left-iterm-img">
							<img src="imgs/iron-JobControl.png" />
						</div>
						<div class="left-iterm-font">
							<p>概况</p>
						</div>
					</div>

					<div class="left-iterm" id="cluster" onclick="location='cluster.html'">
						<div class="left-iterm-img">
							<img src="imgs/iron-ClusterConfiguration.png" />
						</div>
						<div class="left-iterm-font">
							<p>集群</p>
						</div>
					</div>

					<div class="left-iterm" id="node" onclick="location='node.html'">
						<div class="left-iterm-img">
							<img src="imgs/iron-HostManagement.png" />
						</div>
						<div class="left-iterm-font">
							<p>节点</p>
						</div>
					</div>

					<div class="left-iterm" id="work" onclick="location='work.html'">
						<div class="left-iterm-img">
							<img src="imgs/iron-ProjectSetting.png" />
						</div>
						<div class="left-iterm-font">
							<p>作业</p>
						</div>
					</div>

					<div class="left-iterm" id="line" onclick="location='line.html'">
						<div class="left-iterm-img">
							<img src="imgs/iron-QueueControl.png" />
						</div>
						<div class="left-iterm-font">
							<p>队列</p>
						</div>
					</div>

					<div class="left-iterm" id="template" onclick="location='template.html'">
						<div class="left-iterm-img">
							<img src="imgs/iron-RuleConfiguration.png" />
						</div>
						<div class="left-iterm-font">
							<p>模板</p>
						</div>
					</div>

					<div class="left-iterm" id="users" onclick="location='users.html'">
						<div class="left-iterm-img">
							<img src="imgs/iron-UserManagement.png" />
						</div>
						<div class="left-iterm-font">
							<p>用户</p>
						</div>
					</div>

					<div class="left-iterm" id="report" onclick="location='report.html'">
						<div class="left-iterm-img">
							<img src="imgs/iron-InformationBrowsing.png" />
						</div>
						<div class="left-iterm-font">
							<p>报告</p>
						</div>
					</div>
				</div>
				<div class="right">
					<!--左侧栏的右边-->
					<div class="right-header">
						<div class="right-header-left">
							<div class="node-overview node-text">
								节点概况
							</div>
							<div class="node-load node-text">
								节点负载
							</div>
						</div>
						<div class="right-header-right">
							<div class="search-input">
								<input type="text" placeholder="单行输入" />
							</div>
							<div class="search-img">
								<img src="imgs/search.png">
							</div>
							<div class="add">
								<img src="imgs/add.png">
							</div>
						</div>
					</div>
					<div class="right-content">
						<div class="right-content-outer">
							<div class="content-table">
								<div class="jobcontrol-table">
									<table>
										<tr>
											<td>节点类型</td>
											<td>主机名</td>
											<td>地址</td>
											<td>运行</td>
											<td>启停</td>
											<td>CPU</td>
											<td>内存</td>
											<td>Slot</td>
											<td>作业</td>
										</tr>
										<tr>
											<td>计算、登录、管理</td>
											<td>el7-242</td>
											<td>191.168.10.242</td>
											<td>
												<div class="status">
													<div class="status-dot status-dot-health">

													</div>
												</div>
											</td>
											<td>
												<div class="btn-position-control">
													<div class="btnn-outer">
														<div isopen="false" class="btnn"></div>
													</div>
												</div>
											</td>
											<td>10%</td>
											<td>50%</td>
											<td>0/3</td>
											<td>2</td>
										</tr>
										<tr>
											<td>计算</td>
											<td>el7-244</td>
											<td>191.168.10.244</td>
											<td>
												<div class="status">
													<div class="status-dot status-dot-bad">

													</div>
												</div>
											</td>
											<td>
												<div class="btn-position-control">
													<div class="btnn-outer">
														<div isopen="false" class="btnn"></div>
													</div>
												</div>
											</td>
											<td>12%</td>
											<td>56%</td>
											<td>1/3</td>
											<td>1</td>
										</tr>
										<tr>
											<td>计算</td>
											<td>el7-247</td>
											<td>191.168.10.247</td>
											<td>
												<div class="status">
													<div class="status-dot status-dot-health">

													</div>
												</div>
											</td>
											<td>
												<div class="btn-position-control">
													<div class="btnn-outer">
														<div isopen="false" class="btnn"></div>
													</div>
												</div>
											</td>
											<td>98%</td>
											<td>100%</td>
											<td>3/3</td>
											<td>8</td>
										</tr>
									</table>
								</div>
							</div>
							<div class="database">

							</div>
						</div>

					</div>
				</div>
			</div>

		</div>
	</body>

</html>
