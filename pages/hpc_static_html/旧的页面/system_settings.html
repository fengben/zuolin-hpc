<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>system_settings</title>
		<link href="css/comm.css" rel="stylesheet">
		<link href="css/reset.css" rel="stylesheet">
		<link href="css/system_settings.css" rel="stylesheet">
		<link href="css/selectordie_theme_01.css" rel="stylesheet">
		<script src="js/jquery-1.8.3.min.js"></script>
		<script src="js/selectordie.min.js"></script>
		<script src="js/comm.js"></script>
		<script src="js/system_settings.js"></script>

	</head>

	<body>
		<div class="outer">
			<div class="header">
				<div class="header-content">
					<div class="header-logo">
						<img src="imgs/wuda-logo.png" class="logo" />
					</div>

					<div class="header-menu">
						<div class="jiqun select">
							<select name="jiqun" class="myselect">
								<option value="jiqunA">集群A</option>
								<option value="jiqunB">集群B</option>
								<option value="jiqunC">集群C</option>
							</select>
						</div>

						<div class="resource" onclick="location='job_control.html'">
							资源调度
						</div>

						<div class="storage" onclick="location='disk_condition.html'">
							存储管理
						</div>

						<div class="settings" onclick="location='system_settings.html'">
							系统设置
						</div>
					</div>

					<div class="header-right">
						<div class="system-time">
							系统时间：2018-10-10 13:14
						</div>

						<div class="iron-inform">
							<img src="imgs/iron-inform.png" />
						</div>

						<div class="iron-user">
							<img src="imgs/iron-user.png" />
						</div>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="right">
					<div class="settings-form">
						<div class="settings-tittle">
							系统设置
						</div>
						<table>
							<tr class="info">
								<td>服务器类别</td>
								<td>系统名</td>
								<td>用户名</td>
								<td>密码</td>
								<td>地址1</td>
								<td>地址2</td>
								<td>操作</td>
							</tr>
							<tr>
								<td class="category">这一行是</td>
								<td class="systemName">从服务器</td>
								<td class="userName">读取到的</td>
								<td class="pwd">数据</td>
								<td class="address1">用来</td>
								<td class="address2">做演示</td>
								<td>
									<button class="delete-btn">删除</button>
									<button class="edit-btn">编辑</button>
								</td>
							</tr>

							<tr class="add-column"></tr><!-- 一定要有这一行tr-->

						</table>

						<div class="setting-button">
							<div class="settings-save-position">
								<div class="settings-save">
									保存
								</div>
							</div>

							<div class="setting-add">
								<div class="btn-add add-button">增加</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>

		</div>
	</body>

</html>
